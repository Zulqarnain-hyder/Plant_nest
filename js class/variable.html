    <label>Person 02 Salary</label>

    <input type="text" id="per2"/>

    <button onclick="abc()">Submit</button>




    

    
<script>
   function abc(){

    var person2 = document.getElementById("per2").value;

    if(parseInt(person1)>= parseInt(person2)){

        document.write("Person 1 salaray is greater Than Person 2 Salary");

    }






   }
